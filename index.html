<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Firebase Reference-->
  	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<!-- Moment.js Reference-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/locale/af.js"></script>

</head>
<body>
	<div class="container">

		<div class="jumbotron jumbotron-fluid">
  			<div class="container">
    		<h1 class="display-3">Train Scheduler</h1>
    		<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
   			</div>
		</div>

<div class="panel-group">

    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>

    <div class="col-8">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr class="table">
          </tr>
          <tr>
            <th scope="col" >Train Name</th>
            <th scope="col" >Destination</th>
            <th scope="col" >Frequency (min)</th>
            <th scope="col" >Next Arrival</th>
            <th scope="col" >Minutes Away</th>
            <!--<th scope="col">Total Billed($)</th>-->
          </tr>
        </thead>
        <tbody id="trains">
          <tr class="table-light">
            <th scope="row">AMTRAK</th>
            <td align="left">New York, NY</td>
            <td align="left">30</td>
            <td align="left">5:45 PM</td>
            <td align="left">15</td>
            <!--<td>-40800</td>-->
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>

  <div class="container">
  	<div class="col-8">

	<div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <!--<div class="panel-body">Panel Content</div>-->
      <form>
      <br>
  <div class="form-group col-lg-1">
    <label for="inputName">Train Name</label>
    <input type="name" class="form-control" id="trainNameInput" aria-describedby="emailHelp">
  </div>
  <div class="form-group col-lg-1">
    <label for="inputDestination">Destination</label>
    <input type="destination" class="form-control" id="destinationInput">
  </div>
  <div class="form-group col-lg-1">
    <label for="inputTrainTime">First Train Time (HH:mm -military time)</label>
    <input type="destination" class="form-control" id="destinationInput">
  </div>
   <div class="form-group col-lg-1">
    <label for="inputFrequency">Frequency (min)</label>
    <input type="frequency" class="form-control" id="frequencyInput">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>	


	<script src="javascript/trainscheduler.js"></script>	
	</body>
</html>
